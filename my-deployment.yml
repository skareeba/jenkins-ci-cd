kind: Deployment
apiVersion: apps/v1
metadata:
  name: my-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - image: areeeba/myimage
        name: my-container
        ports:
        - containerPort: 8501
...
---
kind: Service
apiVersion: v1
metadata:
  name: my-service
spec:
  type: NodePort
  selector:
    app: my-app
  ports:
  - port: 80
    targetPort: 8501
    nodePort: 30001
...
